<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>

    <!-- Tailwind and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-color": "##5D5FEF",
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/cff9795881.js" crossorigin="anonymous"></script>

    <!-- Custom CSS Styles -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F6F6F6]">
    <header class="container mx-auto px-5 lg:px-0">
      <!-- Navbar -->
      <nav class="lg:py-4 border-b-2 border-[#CDCDCD]">
        <div class="navbar flex justify-between p-0">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden p-0 pr-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a href="index.html">News</a></li>
                <li><a href="blog.html">Blog</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost p-0 text-xl">News Portal</a>
          </div>
          <div class="hidden lg:flex gap-5">
            <ul class="menu menu-horizontal px-1">
              <li><a href="index.html">News</a></li>
              <li><a href="blog.html">Blog</a></li>
            </ul>
            <div class="avatar">
              <div class="w-8 rounded-full">
                <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- News Category -->
      <ul
        class="flex flex-wrap gap-4 justify-between py-4 lg:py-8 text-lg text-[#858585]"
        id="news-category-container"
      ></ul>
      <div id="number-of-news-div" class="bg-white p-5 rounded-[8px] hidden">
        <h3 class="text-black text-lg" id="number-of-news"></h3>
      </div>
    </header>
    <main class="container mx-auto px-5 lg:px-0">
      <!-- Category News on the UI -->
      <div id="all-news-div" class="my-6"></div>

      <!-- Single News on the UI -->
      <div>
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="my_modal_4" class="modal"></dialog>
      </div>
    </main>
    <footer></footer>

    <!-- Script -->
    <script src="scripts/home.js"></script>
  </body>
</html>
